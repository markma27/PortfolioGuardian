<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - PortfolioGuardian</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/logo-favicon.svg">
    <link rel="alternate icon" type="image/png" href="images/logo.png">
    <link rel="apple-touch-icon" href="images/logo.png">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        [x-cloak] { display: none !important; }
        .mobile-menu.active {
            display: block !important;
        }
    </style>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen bg-white" x-data="{ mobileMenuOpen: false }">
    <!-- Header will be loaded here by components.js -->

    <section class="pt-24 flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('images/banner.jpg');">
        <div class="container mx-auto px-4 text-center py-20 fade-in">
            <div class="max-w-2xl mx-auto">
                <div class="text-6xl text-white mb-6">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold mb-6 text-white">Thank You!</h1>
                <div class="w-24 h-1 bg-white mx-auto mb-8"></div>
                <p class="text-xl mb-8 text-white">
                    Your message has been sent successfully
                </p>
                <div class="space-y-4 mb-12 text-white">
                    <p class="text-lg">
                        <i class="fas fa-envelope mr-2"></i>
                        We'll respond to your inquiry as soon as possible
                    </p>
                    <p class="text-lg">
                        <i class="fas fa-phone mr-2"></i>
                        For urgent matters, please call us at 1300 722 942
                    </p>
                </div>
                <div class="space-x-4">
                    <a href="index.html" class="btn-primary inline-block">
                        <i class="fas fa-home mr-2"></i>
                        Back to Home
                    </a>
                    <a href="contact.html" class="btn-secondary inline-block">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Contact
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer will be loaded here by components.js -->

    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
