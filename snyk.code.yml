# Snyk Code 扫描排除配置
# 排除第三方依赖和构建产物，这些文件不应被扫描
# 参考: https://docs.snyk.io/products/snyk-code/getting-started-with-snyk-code/snyk-code-configuration-options
exclude:
  # 排除所有 node_modules 目录
  - "**/node_modules/**"
  - "node_modules/**"
  # 排除特定漏洞文件
  - "**/node_modules/fastq/test/**"
  - "**/node_modules/tailwindcss/lib/lib/cacheInvalidation.js"
  - "**/node_modules/tailwindcss/src/lib/cacheInvalidation.js"
  - "**/node_modules/browserslist/**"
  - "node_modules/browserslist/**"
  # 排除构建产物
  - "dist/**"
  - "build/**"
  - ".cache/**"
  - ".tmp/**"

